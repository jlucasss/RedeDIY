<!DOCTYPE html>

<html>

<body>

		<img src="css/Icons/pesquisar.png" class="pesquisarImg" />
								
		<form>
				<input type="text" name="pesquisar" placeholder="Pesquisar..."></input>
		</form>
		
		<select name="ordenar">

 		   <option value="antigos">Mais antigos</option>

		</select>

 		   <option value="menosComentados">Menos comentados</option>

				<option value="menosCurtidos">Menos curtidos</option>
		</select>
		
		<select name="categorias" multiple>
				<option value="impressora3d">Impressora 3D</option>
				<option value="facil">Nível fácil</option>
				<option value="medio">Nível médio</option>
				<option value="dificil">Nível difícil</option>
		</select>
