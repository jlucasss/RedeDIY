<!-- Ir para o chat ou contas amigas -->

			<input type="checkbox" id="amigosCheckbox" />

<!-- Favoritadas postagens -->

			<input type="checkbox" id="favoritosCheckbox" />

<!-- Minhas postagens -->

					Minhas publicações
