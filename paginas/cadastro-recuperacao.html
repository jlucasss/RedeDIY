<!DOCTYPE html>

<html>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="css/style-geral.css" />

<link rel="stylesheet" type="text/css" href="css/cadastro-recuperacao.css" />

<body>

	<header>
		<center>
			Cadastro
		</center>
	</header>

	<main>
		<section>
			<article>

				<form>

					<table>

					<!-- Informacoes basicas -->			

						<tr>
							<td>
								<h4>Informações básicas:</h4>
							</td>
						</tr>

						<tr>
							<td colspan="2">
								<input type="text" name="nome" placeholder="Nome" required></input>
							</td>
						</tr>

						<tr>
							<td colspan="2">
								<input type="date" name="dataNascimento" placeholder="Nasci." required></input>
							</td>
						</tr>

						<tr>		
							<td colspan="2">		
								<select name="sexo" required>

									<option disabled selected value>--Sexo--</option>
									<option value="feminino">Feminino</option>
									<option value="masculino">Masculino</option>
									<option value="praQue">X</option>

								</select>
							</td>
						</tr>	

						<!-- Dados de login -->			
								
						<tr>
							<td>
								<h4>Dados login:</h4>
							</td>
						</tr>

						<tr>
							<td colspan="2">
								<input type="text" name="nomeUsuario" placeholder="Nome de Usu&aacute;rio" required></input>
							</td>
						</tr>
												
						<tr>
							<td colspan="2">
								<input type="password" name="senha" placeholder="Senha" required></input>
							</td>
						</tr>

						<!-- Meios de envio de codigo -->			

						<tr>
							<td>
								<h4>Meios de envio de código:</h4>
							</td>
						</tr>
												
						<tr>
							<td colspan="2">
								<input type="email" name="email" placeholder="Email" required></input>
							</td>
						</tr>

						<tr>
							<td colspan="2">
								<input type="tel" name="numeroCelular" placeholder="N&uacute;mero de Celular" required></input>
							</td>
						</tr>

						<tr>
							<td>
								<input type="button" name="enviarCodigo" value="Enviar código"></input>
							</td>
						</tr>

						<!-- Confirmar codigo de validacao -->			

						<tr>
							<td>
								<h4>Confirmar:</h4>
							</td>
						</tr>

						<tr>								
											
							<td>
								<input type="text" name="codigoResgate" placeholder="Código de resgate" required></input>
							</td>

							<td>
								<input type="button" name="confirmaCodigo" value="Confirmar código"></input>
							</td>

						</tr>

						<!-- Botao Concluir -->						

						<tr>
							<td colspan="2">
								<input type="submit" value="Concluir"></input> 
							</td>
						</tr>

					</table>

				</form>

			</article>
		</section>
	</main>

</body>
</html>
